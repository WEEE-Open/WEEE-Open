# see https://github.com/marketplace/actions/github-metrics-as-svg-image
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’¬ Organization metrics
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.organization.svg
          user: weee-open
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, repositories
          plugin_achievements: yes
          plugin_achievements_threshold: B  # Display achievements with rank B or higher
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 5  
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_rss: yes
          plugin_rss_source: https://podcast.weeeopen.it/feed/podcast
          plugin_rss_limit: 5
        
      - name: ðŸ—¼ Rss feed plugin
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.rss.svg
          token: NOT_NEEDED
          base: ""
          plugin_rss: yes
          plugin_rss_source: https://podcast.weeeopen.it/feed/podcast
          plugin_rss_limit: 5
